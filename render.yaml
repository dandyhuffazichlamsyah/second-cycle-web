services:
  - type: web
    name: secondcycle
    runtime: php
    buildCommand: ./scripts/build.sh
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_NAME
        value: SecondCycle
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://secondcycle.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: secondcycle-db
          property: connectionString
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: SESSION_DRIVER
        value: cookie
      - key: CACHE_DRIVER
        value: file

databases:
  - name: secondcycle-db
    plan: free
    databaseName: secondcycle
